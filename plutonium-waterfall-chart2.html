                console.debug(this.is, 'create elements');
                var radius = Math.min(width, height) / 2;

                this.color = d3.scaleOrdinal(["green", "orange", "blue", "red"]);

                this.arc = d3.arc()
                        .outerRadius(radius - 10)
                        .innerRadius(0);

                this.pie = d3.pie()
                        .sort(null)
                        .value(function (d) {
                            return d.amount;
                        });

                this.svg = d3.select(this.$.svg)
                        .attr("width", width)
                        .attr("height", height)
                        .append("g")

//                        };
//                    });
//                });

                var me = this;
                if (data) {
                    me.data.forEach(function (d) {
                        d.amount = +d.amount;
                    });

                    if (this.g)
                        this.g.remove();

                    this.g = this.svg.selectAll(".arc")
                            .data(me.pie(me.data))
                            .enter().append("g")
                            .attr("class", "arc");

                    me.g.append("path")
                            .attr("d", me.arc)
                            .style("fill", function (d) {
                                return me.color(d.data.type);
                            });

                    me.g.append("text")
                            .attr("transform", function (d) {
                                return "translate(" + me.arc.centroid(d) + ")";
                            })
                            .attr("dy", ".35em")
